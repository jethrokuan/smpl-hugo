<!DOCTYPE html>
<html>
  <head>
    <title>Jethro Kuan - {{ .Title }}</title>
    {{ partial "header.html" . }}
  </head>
  <body>
    <div class="container">
      {{partial "navdiv.html" . }}
      <article>
	<h1 id="title"> {{.Title }}</h1>
	<span id="date"> {{.Date.Format "Mon, Jan 2, 2006"}}</span><br/>
	<span id="readingtime"> {{.ReadingTime}} minutes to read</span>
	{{ .Content }}
      </article>    
    </div>
  </body>
  {{ partial "footer.html" . }}
</html>
